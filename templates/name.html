{% extends 'base.html' %}
{% block content %}


{% if name %}
    <div class="name-container">
        <h1>Hello {{name}}</h1>
        <br/>
        <img src="{{url_for('static', filename='images/3472433179841877292_20231121002441191.JPG')}}" width=500>
        <p id="demo"></p>
        <script src="{{url_for('static', filename="js/myfile.js")}}"></script>
    </div>
{% else %}
    <div class="name-container">
        <h1 class="name-page-title">What's Your Name?</h1>
        <br/>
        <form method="POST" class="name-sub-container">
            {{form.hidden_tag()}}<!--이 것은 CSRF를 위한 코드이다.-->
            {{form.name.label(class="form-label")}}
            {{form.name(class="form-control")}}
            {{form.submit(class="btn btn-primary")}}
        </form>
    </div>
{%endif%}
{% endblock %}
